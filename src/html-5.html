//HTML-5_table 태그 : 표를 표현하는 태그, tr:행표현, th,td: 각 행의 컬럼 표현
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
     </tr>
     <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </table>
    
    <table>
    <thead>
        <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        </tr>
    </thead>
     <tbody>
        <tr>
         <td>11</td>
         <td>22</td>
         <td>33</td>
        </tr>    
        <tr>
         <td>111</td>
         <td>222</td>
         <td>333</td>
        </tr>
     </tbody>
    </table>
</body>
</html>
